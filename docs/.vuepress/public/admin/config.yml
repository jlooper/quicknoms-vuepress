backend:
  name: github
  repo: jlooper/quicknoms-vuepress
  branch: master # Branch to update (optional; defaults to master)
media_folder: "docs/.vuepress/public/images"
public_folder: "docs/.vuepress/dist/"
collections:
  - name: "recipes" # Used in routes, e.g., /admin/collections/blog
    label: "Recipe" # Used in the UI
    folder: "docs/blogs/recipes" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Ingredient1", name: "ingredient1", widget: "string"}
      - {label: "Ingredient2", name: "ingredient2", widget: "string"}
      - {label: "Ingredient3", name: "ingredient3", widget: "string"}
      - {label: "Ingredient4", name: "ingredient4", widget: "string"}
      - {label: "Ingredient5", name: "ingredient5", widget: "string"}
      - {label: "Tools", name: "tools", widget: "string"}
      - {label: "Method", name: "method", widget: "string"}